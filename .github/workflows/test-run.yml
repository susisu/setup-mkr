name: 'Test Run'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version of mkr to install.'

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./
        with:
          mkr-version: ${{ github.event.inputs.version }}
      - run: mkr org
        env:
          MACKEREL_APIKEY: ${{ secrets.TEST_MACKEREL_APIKEY }}
